<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Orinoco | Order Confirmation</title>

</head>

<body>
    <header>
        <div class="nav-container">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand">
                        <a class="navbar-brand" href="index.html">
                            <img id="logo-img" src="images/logo.png" height="55">
                        </a>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="cart.html" class="cart-link">
                                    <i class="fa fa-shopping-cart icon-cart"></i> <span class="cart-count"></span> Panier
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="main-section">
        <div class="container">
            <div class="order-confirmation">
                <div class="row">
                    <div class="col">
                        <h2>Commande validée</h2>
                        <p class="pt-3">
                            Merci de votre confiance.<br><br>
                            <br><br> Votre numéro de commande est le : <strong class="order-id"></strong><br>
                        </p>
                    </div>
                </div>
            </div>
            <div class="order-failure">
                <div class="row">
                    <div class="col">
                        <h2>Votre commande n'a pas pu être validée</h2>
                        <p class="pt-3">
                            Une erreur s'est produite.<br><br>
                            <br><br>
                            <a href="cart.html">Panier</a><br><br>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    &copy; 2019 Orinoco. All Rights Reserved
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/order.js"></script>
</body>

</html>
